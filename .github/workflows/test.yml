name: test
on:
  push
jobs:
  automated-scrape:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@main

      - name: run commands
        run: |
          for i in *.txt ; do for j in $(cat $i) ; do curl -s https://www.chosic.com/genre-chart/$j/ | ./htmlq p.genre-desc -t | tr -s ' ' | sed 's/^[[:space:]]*//; s/[[:space:]]*$//; /./!d' > $i\___$j.txt ; done ; done

      - name: git stuff
        run: |
          git config --local user.email "action[bot]@github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "$(od -An -tx4 -w16 -N16 /dev/urandom | cut -c2- | tr '[:lower:]' '[:upper:]')"
          git push
